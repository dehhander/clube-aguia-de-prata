   <div class="body2">
   
   <header>
       <h1>Entre em Contato</h1>
   </header>
   
   <div class="contact-container">
       <div class="info">
           <p><strong>Telefone:</strong> (11) 1234-5678</p>
           <p><strong>E-mail:</strong> aguiadeprata@desbravadores.com</p>
           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3660.111778184038!2d-46.6621038!3d-23.4564322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef75b15539d49%3A0x1310389d59dd02e5!2sR.%20V%C3%A1rzea%20Grande%2C%20174%20-%20Jardim%20Peri%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2002678-060!5e0!3m2!1spt-BR!2sbr!4v1735907641930!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
